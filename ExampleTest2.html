<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!--inside js-->
        <script>
            let money = 100
            while(true){
                let operation = prompt(`operation 
                1.save
                2.take
                3.check
                4.exit`)
                if(operation === '4'){
                    break
                }
                switch(operation){
                    case '1':
                        money += +prompt('number')
                        break
                    case '2':
                        money -= +prompt('number')
                        break
                    case '3':
                        alert(money)
                        break

                }
            }
        </script>
    </body>

</html>
